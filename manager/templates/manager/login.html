<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#0f1117;color:#e4e6eb;min-height:100vh;display:flex;align-items:center;justify-content:center;}
.login-card{background:#1a1d27;border-radius:16px;padding:40px;width:100%;max-width:400px;box-shadow:0 8px 32px rgba(0,0,0,0.4);}
.logo{text-align:center;margin-bottom:32px;}
.logo-icon{width:64px;height:64px;background:linear-gradient(135deg,#6366f1,#818cf8);border-radius:16px;display:flex;align-items:center;justify-content:center;font-size:32px;margin:0 auto 12px;}
.logo h1{font-size:24px;font-weight:800;color:#fff;}
.logo p{font-size:13px;color:#8b8fa3;margin-top:4px;}
.form-group{margin-bottom:16px;}
.form-group label{display:block;font-size:12px;font-weight:600;color:#8b8fa3;margin-bottom:6px;text-transform:uppercase;letter-spacing:0.5px;}
.form-group input{width:100%;padding:12px 16px;background:#0f1117;border:1px solid #2a2d3a;border-radius:10px;color:#e4e6eb;font-size:14px;outline:none;transition:border-color 0.2s;}
.form-group input:focus{border-color:#6366f1;}
.btn{width:100%;padding:14px;background:linear-gradient(135deg,#6366f1,#818cf8);color:#fff;border:none;border-radius:10px;font-size:15px;font-weight:700;cursor:pointer;margin-top:8px;transition:opacity 0.2s;}
.btn:hover{opacity:0.9;}
.error{background:#2d1b1b;border:1px solid #4a2020;color:#ef4444;padding:10px 14px;border-radius:8px;font-size:13px;margin-bottom:16px;}
.footer{text-align:center;margin-top:24px;font-size:11px;color:#555;}
</style>
</head>
